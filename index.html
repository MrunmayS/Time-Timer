<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muffin Timer</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="card">
                    <div class="card-content">
                        <p class="title is-2">
                            Muffin Timer
                        </p>
                        <p class="subtitle">
                            by Mrunmay
                        </p>
                    </div>
                    <div class="card-content">
                        <h1 class="title is-4">Choose time</h1>
                        <div class="select select is-rounded">
                            <select id="setTime">
                                <option value="1">1</option>
                                <option value="15">15</option>
                                <option value="25">25</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>

                        <button id="start" class="button is-success">Start</button>
                        <button id='reset' class="button is-danger">Reset</button>
                    </div>




                </div>

            </div>

        </div>

    </div>
    </div>
    </div>
    <div id="timer" class="pieChart slice m*-5 p*-5"></div>
    <div class="m*-5 p*-5"></div>

    <footer class="card-footer">
        <p class="card-footer-item">
            <span>
                View on <a href="https://github.com/MrunmayS/Time-Timer">GitHub</a>
            </span>
        </p>

    </footer>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
